<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>buttons</title>
    <link rel="stylesheet" href="/style.css" />

    <style>
      a > img {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <fieldset class="grid-column-span-full flex gap">
        <legend>88x31 buttons</legend>
        <a rel="noreferrer" href="/" target="_blank"
          ><img
            src="/buttons/vaporii.png"
            alt="vaporii's website"
            title="vaporii.net"
        /></a>
        <a rel="noreferrer" href="https://zt8.lol" target="_blank"
          ><img
            src="https://zt8.lol/badges/zt8.png"
            alt="zt8.lol!"
            title="zt8.lol!"
        /></a>
        <a rel="noreferrer" href="https://v8p.me" target="_blank"
          ><img src="/buttons/v8p.png" alt="v8p.me!" title="v8p.me"
        /></a>
      </fieldset>
      <fieldset class="grid-column-span-full">
        <legend>idk</legend>
        <h1>want one? send a msg to me <a href="/contact">here</a> :3</h1>
      </fieldset>
      <fieldset class="grid-column-span-full">
        <legend>mine</legend>
        <h1>want mine? :3c use the embed code below!!</h1>
        <fieldset class="padding-none padding-lr">
          <pre
            class="snippet"
          ><code><span style="color:#808080">&#x3C;</span><span style="color:#569CD6">a</span><span style="color:#9CDCFE"> rel</span><span style="color:#D4D4D4">=</span><span style="color:#CE9178">"noreferrer"</span><span style="color:#9CDCFE"> href</span><span style="color:#D4D4D4">=</span><span style="color:#CE9178">"https://vaporii.net/"</span><span style="color:#9CDCFE"> target</span><span style="color:#D4D4D4">=</span><span style="color:#CE9178">"_blank"</span><span style="color:#808080">>&#x3C;</span><span style="color:#569CD6">img</span><span style="color:#9CDCFE"> src</span><span style="color:#D4D4D4">=</span><span style="color:#CE9178">"https://vaporii.net/buttons/vaporii.png"</span><span style="color:#9CDCFE"> alt</span><span style="color:#D4D4D4">=</span><span style="color:#CE9178">"vaporii's website"</span><span style="color:#9CDCFE"> title</span><span style="color:#D4D4D4">=</span><span style="color:#CE9178">"vaporii.net"</span><span style="color:#808080">>&#x3C;/</span><span style="color:#569CD6">a</span><span style="color:#808080">></span></code></pre>

        <a rel="noreferrer" href="/" target="_blank"
